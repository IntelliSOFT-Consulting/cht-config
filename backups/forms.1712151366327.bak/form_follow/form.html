<form autocomplete="off" novalidate="novalidate" class="or clearfix pages" dir="ltr" data-form-id="follow">
<section class="form-logo"></section><h3 dir="auto" id="form-title">Follow Up</h3>
<select id="form-languages" style="display:none;" data-default-lang=""><option value="en">en</option> </select>
  
  
    <section class="or-group-data or-branch pre-init or-appearance-field-list " name="/follow/inputs" data-relevant="./source = 'user'"><section class="or-group " name="/follow/inputs/user"><h4><span lang="en" class="question-label active" data-itext-id="/follow/inputs/user:label">User</span></h4>
<label class="question non-select or-appearance-select-contact or-appearance-type-person "><span lang="en" class="question-label active" data-itext-id="/follow/inputs/user/contact_id:label">Contact ID</span><input type="text" name="/follow/inputs/user/contact_id" data-type-xml="string"></label><section class="or-group-data " name="/follow/inputs/user/parent">
      </section>
      </section><section class="or-group-data " name="/follow/inputs/contact"><label class="question non-select or-appearance-db-object "><span lang="en" class="question-label active" data-itext-id="/follow/inputs/contact/_id:label">What is the patient's name?</span><input type="text" name="/follow/inputs/contact/_id" data-type-xml="person"></label><section class="or-group-data " name="/follow/inputs/contact/parent"><section class="or-group-data " name="/follow/inputs/contact/parent/parent"><section class="or-group-data " name="/follow/inputs/contact/parent/parent/contact">
      </section>
      </section>
      </section>
      </section>
      </section>
    <section class="or-group-data " name="/follow/reporter"><section class="or-group-data or-appearance-field-list " name="/follow/reporter/group_report"><fieldset class="question simple-select ">
<fieldset>
<legend>
<span lang="en" class="question-label active" data-itext-id="/follow/reporter/group_report/revisit:label">The patient <span class="or-output" data-value=" /follow/patient_name "> </span> has not recovered after the facilty referral follow up. Do you confirm request for a new CHP Visit?</span><span class="required">*</span>
          </legend>
<div class="option-wrapper">
<label class=""><input type="radio" name="/follow/reporter/group_report/revisit" data-name="/follow/reporter/group_report/revisit" value="Yes" data-required="true()" data-type-xml="select1"><span lang="en" class="option-label active" data-itext-id="/follow/reporter/group_report/revisit/Yes:label">Yes</span></label><label class=""><input type="radio" name="/follow/reporter/group_report/revisit" data-name="/follow/reporter/group_report/revisit" value="No" data-required="true()" data-type-xml="select1"><span lang="en" class="option-label active" data-itext-id="/follow/reporter/group_report/revisit/No:label">No</span></label>
</div>
</fieldset>
<span class="or-required-msg active" lang="" data-i18n="constraint.required">This field is required</span>
</fieldset>
      </section>
      </section>
    <section class="or-group-data or-appearance-hidden " name="/follow/data"><section class="or-group-data " name="/follow/data/meta">
      </section>
      </section>
  
<fieldset id="or-calculated-items" style="display:none;">
<label class="calculation non-select "><input type="hidden" name="/follow/patient_age_in_years" data-calculate="floor( difference-in-months( ../inputs/contact/date_of_birth, today() ) div 12 )" data-type-xml="string"></label><label class="calculation non-select "><input type="hidden" name="/follow/patient_uuid" data-calculate="../inputs/contact/_id" data-type-xml="string"></label><label class="calculation non-select "><input type="hidden" name="/follow/patient_id" data-calculate="../inputs/contact/_id" data-type-xml="string"></label><label class="calculation non-select "><input type="hidden" name="/follow/patient_name" data-calculate="../inputs/contact/name" data-type-xml="string"></label><label class="calculation non-select "><input type="hidden" name="/follow/patient_sex" data-calculate="../inputs/contact/sex" data-type-xml="string"></label><label class="calculation non-select "><input type="hidden" name="/follow/data/meta/__patient_uuid" data-calculate="../../../inputs/contact/_id" data-type-xml="string"></label><label class="calculation non-select "><input type="hidden" name="/follow/data/meta/__patient_id" data-calculate="../../../inputs/contact/patient_id" data-type-xml="string"></label><label class="calculation non-select "><input type="hidden" name="/follow/data/meta/__household_uuid" data-calculate="../../../inputs/contact/parent/_id" data-type-xml="string"></label><label class="calculation non-select "><input type="hidden" name="/follow/data/meta/__source" data-calculate="../../../inputs/source" data-type-xml="string"></label><label class="calculation non-select "><input type="hidden" name="/follow/data/meta/__source_id" data-calculate="../../../inputs/source_id" data-type-xml="string"></label><label class="calculation non-select "><input type="hidden" name="/follow/meta/instanceID" data-calculate="concat('uuid:', uuid())" data-type-xml="string"></label>
</fieldset>
</form>
